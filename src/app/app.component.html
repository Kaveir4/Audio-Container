<!--The content below is only a placeholder and can be replaced.-->
<div>
  <div>
    <button
      class="start-button"
      *ngIf="!isRecording && !blobUrl"
      (click)="startRecording()"
    >
      Start Recording
    </button>
    <button
      class="stop-button"
      *ngIf="isRecording && !blobUrl"
      (click)="stopRecording()"
    >
      Stop Recording
    </button>
    <button
      class="cancel-button"
      *ngIf="!isRecording && blobUrl"
      (click)="clearRecordedData()"
    >
      Clear Recording
    </button>
    <div *ngIf="isRecording && !blobUrl">{{recordedTime}}</div>
    <div>
      <audio *ngIf="!isRecording && blobUrl" controls>
        <source [src]="blobUrl" type="audio/webm" />
      </audio>
    </div>
  </div>

  <mat-basic-audio-player
    *ngIf="blobUrl"
    [audioUrl]="blobUrl"
    [title]="msbapTitle"
    [autoPlay]="false"
    muted="muted"
    [displayTitle]="msbapDisplayTitle"
    [displayVolumeControls]="true"
  >
  </mat-basic-audio-player>
</div>
